<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> OO - Pilar do Encapsulamento </title>

        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
           
            class Tv {
                constructor() {
                    this._relacaoCanais = Array(2, 4, 5, 7, 10)
                    this._canalAtivo = 5
                    this._volume = 5
                }

                // METODO getters - com o prefixo ' get ' que tem a função de retornar um valor.
                get canalAtivo() {
                    return this._canalAtivo
                }

                // METODO setters - com o prefixo ' set ' que serve para atribuir um valor
                set canalAtivo(canal) {
                    //
                    if(this._relacaoCanais.indexOf(canal) !== -1) {
                        this._canalAtivo = canal
                    }

                }

            }

            let tv = new Tv()

            tv.canalAtivo = 1
            console.log(tv.canalAtivo)

        </script>
    </head>
